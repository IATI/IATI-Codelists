---
language: python
python:
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "3.7"
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libxml2-utils
    - pip install -r requirements.txt
jobs:
    include:
        - stage: "flake8"
          name: "flake8 linting"
          script: flake8 --exclude=pyenv,pyenv3 --ignore E501
        - stage: "xmllint"
          name: "xml linting"
          script: xmllint --schema codelist.xsd --noout xml/*

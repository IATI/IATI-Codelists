---
dist: xenial
language: python
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libxml2-utils
install:
    - pip install -r requirements.txt
jobs:
    include:
        - python: 3.3
        - python: 3.4
        - python: 3.5
        - python: 3.6
        - python: 3.7
        - stage: flake8 lint
          script: flake8 --exclude=pyenv,pyenv3 --ignore E501
        - stage: xml lint
          script: xmllint --schema codelist.xsd --noout xml/*
stages:
    - flake8 lint
    - xml lint
